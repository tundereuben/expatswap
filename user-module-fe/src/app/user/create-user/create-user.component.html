<div class="row mt-2">
    <div class="col-sm-10 offset-sm-1 col-12 form-container">
        <form [formGroup]="userForm">
          <div class="row">
            <div class="col-sm-5">
              <div class="row mb-3">
                <label for="firstName" class="col-sm-3 col-form-label">First name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" formControlName="firstName" id="firstName">
                </div>
              </div>
              <div class="row mb-3">
                <label for="phoneNumber" class="col-sm-3 col-form-label">Phone number</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" formControlName="phoneNumber" id="phoneNumber">
                </div>
              </div>
              <div class="row mb-3">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" formControlName="password" id="password" (keyup)="clearError('password')">
                  <span class="input-error" *ngIf="errors.password">{{ errors.password }}</span>
                </div>
              </div>
            </div>

            <div class="col-sm-6 offset-sm-1">
              <div class="row mb-3">
                <label for="lastName" class="col-sm-3 col-form-label">Last name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" formControlName="lastName" id="lastName">
                </div>
              </div>
              <div class="row mb-3">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" formControlName="email" id="email" (keyup)="clearError('email')">
                  <span class="input-error" *ngIf="errors.email">{{ errors.email }}</span>
                </div>
              </div>
              <div class="row mb-3">
                <label for="dateOfBirth" class="col-sm-3 col-form-label">Date of birth</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" formControlName="dateOfBirth" id="dateOfBirth">
                </div>
              </div>
            </div>
          </div>

            <div class="col-sm-2 offset-sm-10">
                <button type="submit" class="btn btn-primary" (click)="createUser()">CREATE USER</button>
            </div>

          </form>
    </div>
</div>
